<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Screen Recorder</title>
    <script src="https://api.apowersoft.com/screen-recorder?lang=en" defer></script>
    <style>
        /* General Styles */
        :root {
            --bg-color: #121212;
            --text-color: white;
            --card-bg: #1e1e1e;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --record-button: #f44336;
            --record-button-hover: #d32f2f;
            --toggle-bg: #007bff;
            --toggle-hover: #0056b3;
        }

        [data-theme="light"] {
            --bg-color: #f4f4f4;
            --text-color: #121212;
            --card-bg: white;
            --button-bg: #008cba;
            --button-hover: #0078a0;
            --record-button: #ff4c4c;
            --record-button-hover: #d32f2f;
            --toggle-bg: #ffcc00;
            --toggle-hover: #e6b800;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .screen-recorder-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 5px 0;
        }

        button {
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        #startRecording {
            background: var(--button-bg);
            color: white;
        }

        #startRecording:hover {
            background: var(--button-hover);
        }

        #stopRecording {
            background: var(--record-button);
            color: white;
            display: none;
        }

        #stopRecording:hover {
            background: var(--record-button-hover);
        }

        #toggleTheme {
            background: var(--toggle-bg);
            color: white;
        }

        #toggleTheme:hover {
            background: var(--toggle-hover);
        }

        .status {
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
        }

        video {
            margin-top: 10px;
            width: 100%;
            display: none;
        }

        #downloadLink {
            display: none;
            text-decoration: none;
            padding: 10px;
            background: var(--toggle-bg);
            color: white;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        #downloadLink:hover {
            background: var(--toggle-hover);
        }

        /* Floating Preview */
        .floating-preview {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.5);
            background: black;
            overflow: hidden;
            display: none;
        }

        .floating-preview video {
            width: 100%;
        }

        .floating-preview span {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            background: red;
            color: white;
            padding: 3px 8px;
            border-radius: 50%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="screen-recorder-container">
        <h2>Apowersoft Screen Recorder</h2>

        <button id="toggleTheme">Toggle Dark/Light Mode</button>

        <label for="video-quality">Video Quality:</label>
        <select id="video-quality">
            <option value="hd">HD</option>
            <option value="sd">SD</option>
        </select>

        <label for="audio-input">Audio Source:</label>
        <select id="audio-input">
            <option value="microphone">Microphone</option>
            <option value="system">System Audio</option>
            <option value="none">No Audio</option>
        </select>

        <button id="startRecording">Start Recording</button>
        <button id="stopRecording">Stop Recording</button>
        <button id="markTime">Mark Key Moment</button>

        <div class="status" id="recordingStatus">Ready to Record</div>

        <video id="recordedVideo" controls></video>
        <a id="downloadLink">Download Recording</a>
    </div>

    <div class="floating-preview">
        <span onclick="closePreview()">Ã—</span>
        <video id="previewVideo" autoplay muted></video>
    </div>

    <script>
        let recorder, stream;
        let recordedChunks = [];
        let markers = [];
        let darkMode = true;

        document.getElementById("toggleTheme").addEventListener("click", function() {
            darkMode = !darkMode;
            document.body.setAttribute("data-theme", darkMode ? "dark" : "light");
        });

        document.getElementById("startRecording").addEventListener("click", async function() {
            let videoQuality = document.getElementById("video-quality").value;
            let audioInput = document.getElementById("audio-input").value;

            let constraints = {
                video: { frameRate: videoQuality === "hd" ? 30 : 15 },
                audio: audioInput !== "none",
            };

            try {
                stream = await navigator.mediaDevices.getDisplayMedia(constraints);
                recorder = new MediaRecorder(stream, { mimeType: "video/webm" });

                document.querySelector(".floating-preview").style.display = "block";
                document.getElementById("previewVideo").srcObject = stream;

                recorder.ondataavailable = event => recordedChunks.push(event.data);
                
                recorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: "video/webm" });
                    const url = URL.createObjectURL(blob);

                    document.getElementById("recordedVideo").src = url;
                    document.getElementById("recordedVideo").style.display = "block";
                    
                    document.getElementById("downloadLink").href = url;
                    document.getElementById("downloadLink").download = "screen-recording.webm";
                    document.getElementById("downloadLink").innerText = "Download Recording";
                    document.getElementById("downloadLink").style.display = "block";

                    console.log("Markers:", markers);
                };

                recorder.start();
                document.getElementById("recordingStatus").innerText = "Recording...";
                document.getElementById("startRecording").style.display = "none";
                document.getElementById("stopRecording").style.display = "inline-block";
            } catch (error) {
                alert("Error: Unable to start recording. Check permissions.");
            }
        });

        document.getElementById("markTime").addEventListener("click", function() {
            markers.push(recorder.stream.getTracks()[0].enabled ? recordedChunks.length : null);
            alert("Marker Added!");
        });

        function closePreview() {
            document.querySelector(".floating-preview").style.display = "none";
        }
    </script>
</body>
</html>
